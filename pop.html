<!DOCTYPE html>
<head lang='en'>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>欢Go｜中国电信</title>
	<link rel="stylesheet" type="text/css" href="css/pop.css">

</head>
<body>

	<div class="popup-container" style='display:none' id='popup'>
		<div class="popup">
			<div class="popup-title">
				设置
			</div>
			<div class="popup-content">
				<ul>
					<li><label for="box1"><input id='box1' type="checkbox">本次关闭</label></li>
					<li><label for="box2"><input id='box2' type="checkbox">本周关闭</label></li>
					<li><label for="box3"><input id='box3' type="checkbox">本月关闭</label></li>
					<li><label for="box4"><input id='box4' type="checkbox">本年关闭</label></li>
				</ul>
			</div>
			<div class="popup-button">
				<div class="cancle" id='cancle'>下次再说</div>
				<div class="submit" id='submit'>保存设置</div>
			</div>
		</div>
	</div>

	<div class="popup-container" style='display:block' id='popup2'>
		<div class="popup">
			<div class="popup-title">
				江苏移动提示：流量告急
			</div>
			<div class="popup-content">
				<p>
					报告主人！
				</p>
				<p>
					您的流量只剩475.0M，不足11%了，建议您关注 <span class='package'>30元400M全国流量加餐包</span>。
					<br>
					<a href="#">详情查看</a>
				</p>
				<p><label for="box5"><input id='box5' type="checkbox">本月不再提示</label></p>

			</div>
			<div class="popup-button">
				<div class="cancle" id='cancle2'>下次再说</div>
				<div class="submit" id='submit2'>订购流量包</div>
			</div>
		</div>
	</div>

</div>



</body>
</html>
